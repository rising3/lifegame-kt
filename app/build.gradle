plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks {
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.12.3'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

//    // Use the Kotlin test library.
//    testImplementation 'org.jetbrains.kotlin:kotlin-test'
//
//    // Use the Kotlin JUnit integration.
//    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5:1.4.32'
    testImplementation 'io.kotest:kotest-runner-junit5:4.5.0'
    testImplementation 'io.kotest:kotest-assertions-core:4.5.0'
    testImplementation 'io.kotest:kotest-property:4.5.0'
}

test {
    useJUnitPlatform()
}

application {
    // Define the main class for the application.
    mainClass = 'com.github.rising3.lifegame.AppKt'
}
